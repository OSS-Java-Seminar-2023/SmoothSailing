<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <style>
        table, th, td {
  border: 1px solid black;
}
    </style>
</head>
<body>
<div>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        <tr th:each="user : ${userListRequest}">
            <td class="align-middle" th:text="${user.name}"></td>
            <td class="align-middle" th:text="${user.surname}"></td>
            <td class="align-middle" th:text="${user.email}"></td>
            <td><a th:href="@{'/user/edit/' + ${user.id}}">Edit</a></td>
            <td><a th:href="@{'/delete/' + ${user.id}}">Delete</a></td>
            <td><a th:href="@{'/user/change-password/' + ${user.id}}">Change Password</a></td>
        </tr>
        <tr th:if="${userListRequest.isEmpty()}">
            <td class="text-center" colspan="3">No Records found. Add some...!</td><a href="/register"></a>
        </tr>
    </table>
    <button><a href="/" />Home</button>
</div>
</body>
</html>
