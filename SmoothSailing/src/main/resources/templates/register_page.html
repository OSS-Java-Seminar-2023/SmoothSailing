<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<body>
<div>
        <form method="post" action="/user/register" th:object="${registerRequest}">
            <h2>Register</h2>
            <div>
                <input type="text" name="name" placeholder="name" required>
            </div>
            <div>
                <input type="text" name="surname" placeholder="surname" required>
            </div>
            <div>
                <input type="email" name="email" placeholder="email" id="email" required>
            </div>
            <div>
                <input type="email" name="confirmEmail" placeholder="email" id="confirmEmail" required>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirm password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div>
                <input type="date" name="birthday" placeholder="birthday">
            </div>
            <div>
                <input type="radio" name="gender" value="Male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="Female" id="female">
                <label for="female">female</label>
            </div>
            <div>
                <input type="radio" name="license" value="Yes" id="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="license" value="No" id="no">
                <label for="no">No</label>
            </div>
            <div>
                <input type="submit" name="sign-in" value="Register">
            </div>
            <a href="/">Navigate to main</a>
        </form>
</div>
<script>
    var password = document.getElementById("password")
    var confirm_password = document.getElementById("confirmPassword");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;



    var email = document.getElementById("email")
    var confirm_email = document.getElementById("confirmEmail");

function validateEmail(){
  if(email.value != confirm_email.value) {
    confirm_email.setCustomValidity("Emails Don't Match");
  } else {
    confirm_email.setCustomValidity('');
  }
}

email.onchange = validateEmail;
confirm_email.onkeyup = validateEmail;
</script>
</body>
</html>
