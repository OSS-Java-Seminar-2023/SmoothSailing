<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Boats</title>
</head>
<body>
<div>
    <h2>Choose boat:</h2>

    <form th:action="@{/user/available_boats}" method="get">
        <input type="hidden" name="size" th:value="${boatPage.size}" />
        <input type="hidden" name="page" th:value="${pageNumber}" />
        <input type="hidden" name="startDate" th:value="${#dates.format(startDate, 'yyyy-MM-dd''T''HH:mm')}" />
        <input type="hidden" name="endDate" th:value="${#dates.format(endDate, 'yyyy-MM-dd''T''HH:mm')}" />
        <input type="hidden" name="passengerCapacity" th:value="${passengerCapacity}" />
        <input type="hidden" name="crew_choice" th:value="${crewChoice}" />
        <input type="hidden" name="sort" th:value="${sortField != null ? sortField + ',' + sortDirection : null}" />

        <input type="text" name="search" id="search"/>
        <button type="submit">Search</button>
    </form>

    <table border="1">
        <thead>
        <tr>
            <a th:href="@{/user/available_boats(size=${boatPage.size}, page=${pageNumber}, startDate=${#dates.format(startDate, 'yyyy-MM-dd''T''HH:mm')}, endDate=${#dates.format(endDate, 'yyyy-MM-dd''T''HH:mm')}, passengerCapacity=${passengerCapacity}, crew_choice=${crewChoice}, sort=${sortField == 'name' && sortDirection == 'asc' ? 'name,desc' : 'name,asc'}, search=${search} )}">
                Boat name
            </a>
            <a th:href="@{/user/available_boats(size=${boatPage.size}, page=${pageNumber}, startDate=${#dates.format(startDate, 'yyyy-MM-dd''T''HH:mm')}, endDate=${#dates.format(endDate, 'yyyy-MM-dd''T''HH:mm')}, passengerCapacity=${passengerCapacity}, crew_choice=${crewChoice}, sort=${sortField == 'price' && sortDirection == 'asc' ? 'price,desc' : 'price,asc'}, search=${search} )}">
                Price
            </a>
            <a th:href="@{/user/available_boats(size=${boatPage.size}, page=${pageNumber}, startDate=${#dates.format(startDate, 'yyyy-MM-dd''T''HH:mm')}, endDate=${#dates.format(endDate, 'yyyy-MM-dd''T''HH:mm')}, passengerCapacity=${passengerCapacity}, crew_choice=${crewChoice}, sort=${sortField == 'review' && sortDirection == 'asc' ? 'review,desc' : 'review,asc'}, search=${search} )}">
                Reviews
            </a>
        </tr>
        </thead>
        <tbody>
        <tr th:each="boat : ${boatPage}">
            <form method="post" action="/user/make_reservation" th:object="${reservationRequest}">
                <input type="hidden" th:field="*{startDate}" th:value="${reservationRequest.startDate}" />
                <input type="hidden" th:field="*{endDate}" th:value="${reservationRequest.endDate}" />
                <input type="hidden" name="boat_id" th:value="${boat.id}" />

                <td><img style="max-width: 450px; max-height: 300px" th:src="@{/images/} + ${boat.img}" alt="Boat Image"></td>
                <td th:text="${boat.name}" />
                <td>
                    <label th:text="${duration * boat.price}"></label>
                    <input type="hidden" name="downPayment" th:value="${duration * boat.price}" />
                </td>
                <td th:text="${boat.review}" />
                <td th:text="${boat.type}" />
                <td><input type="submit" name="sign-in" value="Reserve"></td>
            </form>
        </tr>
        </tbody>
    </table>
    <a href="/">Navigate to main</a>
</div>

<div th:if="${boatPage.totalPages > 0}" class="pagination" th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/user/available_boats(size=${boatPage.size}, page=${pageNumber}, startDate=${#dates.format(startDate, 'yyyy-MM-dd''T''HH:mm')}, endDate=${#dates.format(endDate, 'yyyy-MM-dd''T''HH:mm')}, passengerCapacity=${passengerCapacity}, crew_choice=${crewChoice}, sort=${sortField + ',' + sortDirection}, search=${search} )}"
       th:text="${pageNumber}"
       th:class="${pageNumber == boatPage.number + 1} ? 'active' : ''"></a>
</div>

</body>
</html>
