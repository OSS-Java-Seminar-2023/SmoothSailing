<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<div>
    <form method="post" action="/company/login" th:object="${loginCompanyRequest}">
        <h2>Login company</h2>
        <div>
            <input type="email" name="email" placeholder="email" required>
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div>
            <input type="submit" name="sign-in" value="Login">
        </div>
        <a href="/company/register">Navigate to register</a>
    </form>
</div>
</body>
</html>
